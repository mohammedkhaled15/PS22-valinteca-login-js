<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      id="container"
      class="container d-flex flex-column flex-md-row gap-md-5"
    >
      <div class="text-center mb-5">
        <img
          class="rounded-5 img-fluid"
          src="../../imgs/welcome.png"
          alt="alt"
        />
      </div>
      <div class="align-self-md-center w-md-50">
        <div class="heading text-center mb-4">
          <h1 class="display-1 mb-2 fw-bolder text-md-start">Welcome</h1>
          <p class="fw-normal h6">
            We’re glad you’re here! Enjoy this free prototype made with Anima.
          </p>
        </div>
        <div class="d-grid d-lg-flex w-lg-100 gap-3">
          <button
            id="getStarted"
            class="btn btn-primary fw-bold flex-grow-1"
            type="button"
          >
            Get Started
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/utilities/bootstrap.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
