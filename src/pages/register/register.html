<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="./register.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      id="container"
      class="container d-flex flex-column flex-md-row gap-md-5"
    >
      <div class="text-center mb-5">
        <img
          class="rounded-5 img-fluid"
          src="../../imgs/register.png"
          alt="alt"
        />
      </div>
      <div class="heading text-center mb-4">
        <h1 class="display-1 mb-2 fw-bolder text-md-start">Create Account</h1>
        <p class="fw-normal h6">
          Go ahead and sign up, let everyone know how awesome you are!
        </p>
      </div>
      <form class="w-100 d-flex flex-column flex-wrap">
        <div class="inp">
          <i class="bi bi-person"></i>
          <input type="text" placeholder="Username" id="userInput" autofocus />
          <label id="userErrorMsg"></label>
        </div>
        <div class="inp">
          <i class="bi bi-envelope"></i>
          <input type="email" placeholder="Email" id="emailInput" />
          <label id="emailErrorMsg"></label>
        </div>
        <div class="inp">
          <i class="bi bi-lock"></i>
          <input type="password" placeholder="Password" id="passwordInput" />
          <label id="passwordErrorMsg"></label>
        </div>
        <div class="inp">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            placeholder="Confirm Password"
            id="confPasswordInput"
          />
          <label id="confPasswordErrorMsg"></label>
        </div>
        <button
          id="getStarted"
          class="btn btn-primary fw-bold flex-grow-1 mb-3"
          type="button"
        >
          Create Account
        </button>
        <button type="button" class="btn btn-secondary flex-grow-1">
          I already have an account
        </button>
      </form>

        <div class="input-group">

        <div class="col-12 d-flex">
          <button type="submit" class="btn btn-primary flex-grow-1">

          </button>
        </div>
      </form> -->
    </div>
    <script type="module" src="../../utilities/bootstrap.min.js"></script>
    <script type="module" src="./register.js"></script>
  </body>
</html>
